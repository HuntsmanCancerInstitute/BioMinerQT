<div class="container-fluid">
	<div class="row" style="padding-top: 10px; padding-bottom: 10px">
			<div class="col-lg-7">
				<span class="btn btn-success fileinput-button"  ng-class="{disabled: disabled}">
			        <i class="glyphicon glyphicon-upload"></i>
			        <input type="file" ng-file-select="addDataTrackFiles($files)" multiple> Upload           
			    </span>
			</div>
			
			<div class="col-lg-5" >
	              <span ng-show="complete > 0 && complete < 100">Uploading files....{{complete | number }}%</span>
	              <div class="progress progress-striped active" ng-show="complete > 0 && complete < 100"><div class="progress-bar progress-bar-info" data-ng-style="{width: complete + '%'}"></div></div>
	        </div>
	</div>
	
	<form class="form" name="datatrack_form" ng-show="datatrackEditMode">
		<fieldset>
			<div class="row" style="padding-top: 10px;">
				<div class="col-lg-4">
					<!-- Text input-->
					<div class="form-group">
					  	<label class="control-label" for="data_track_name">Name</label>  
					  	<input required id="data_track_name"  ng-model="datatrack.name" name="data_track_name" placeholder="name" class="form-control input-md" required="" type="text">
					</div>
				</div> <!-- end col -->
				
				<div class="col-lg-8">
					<!-- Text input-->
					<div class="form-group" >
					  	<label class="control-label" for="data_track_url">Datatrack Path</label>  
						<span class="btn btn-xs btn-warning fileinput-button" ng-show="datatrack.path!=null">
							<i class="glyphicon glyphicon-refresh"></i>
							<input type="file" ng-file-select="addDataTrackFile($files)" multiple> 
						</span>
						
						<span class="btn btn-xs btn-danger fileinput-button" ng-click="showDataTrackError(datatrack)" ng-show="datatrack.message != null">
							<i class="glyphicon glyphicon-exclamation-sign"></i>
						</span>
					  	<input ng-model="datatrack.path" class="form-control input-md" type="text" placeholder="datatrack name" ng-readonly="true">
					  	<input ng-model="datatrack.path" ng-show="false" required type="text">
					</div>
				</div> <!-- end col -->
			</div> <!--  end row -->
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
					  	<label class="control-label" for=""></label>  
						<div class="animate-switch-container">
						<button id="save_datatrack_button" class="animate-switch btn btn-primary" ng-click="saveDataTrack(datatrack)" ng-disabled="datatrack_form.$invalid">Save</button>
						<button id="save_sample_button" class="animate-switch btn btn-warning" ng-click="clearDataTrack()">Clear</button>
					</div>
				</div> <!-- end col -->
			</div>
		</fieldset>
	</form>

	<div class="row well" ng-show="datatracks.length > 0">
		<div class="col-lg-12">
			<table class="table table-striped table-hover">
			    <thead>
			        <tr>
			            <th >Display Name</th>
			            <th >File Name</th>
			            <th ></th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr ng-repeat="datatrack in datatracks" ng-mouseenter="hideDatatrackControls(datatrack)" ng-mouseleave="hideDatatrackControls(datatrack)">
			            <td style="width: 30%;">{{datatrack.name}}</td>
			            <td style="width: 55%;">{{datatrack.path}}</td>
			            <td style="width: 15%;"">
			                <div ng-show=datatrack.show>
			                 <button class="btn btn-sm btn-primary" ng-click="editDataTrack(datatrack)" data-toggle="tooltip" data-placement="top" title="edit">
								<span class="glyphicon glyphicon-pencil"></span>
							 </button>
			                 <button class="btn btn-sm btn-danger" ng-click="removeDataTrack(datatrack)" data-toggle="tooltip" data-placement="top" title="remove">
			                 	<span class="glyphicon glyphicon-trash"></span>
			                 </button>
			                </div>
			               
			            </td>
			        </tr>
			    </tbody>
			</table>
		
		</div> <!-- end col -->
	</div> <!-- end row -->
	
	
	
</div> <!--  end container -->
