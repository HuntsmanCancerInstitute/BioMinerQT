<div class="container-fluid">
	<div class="row" style="padding-top: 10px;">
		<form class="form" name="datatrack_form">
			<fieldset>
		
				<div class="col-lg-4">
					<!-- Text input-->
					<div class="form-group">
					  	<label class="control-label" for="data_track_name">Name</label>  
					  	<input required id="data_track_name"  ng-model="datatrack.name" name="data_track_name" placeholder="name" class="form-control input-md" required="" type="text">
					</div>
				</div> <!-- end col -->
				
				<div class="col-lg-7">
					<!-- Text input-->
					<div class="form-group">
					  	<label class="control-label" for="data_track_url">URL</label>  
					  	<input required id="data_track_url"  ng-model="datatrack.url" name="data_track_url" placeholder="url" class="form-control input-md" required="" type="text">
					</div>
				</div> <!-- end col -->
				
				<div class="col-lg-1">
					<div class="form-group">
					  	<label class="control-label" for=""></label>  
						<div class="animate-switch-container" ng-switch on="datatrackEditMode">
						<button id="add_datatrack_button"  class="animate-switch btn btn-primary" ng-switch-when="false" ng-click="addDataTrack(datatrack)" ng-disabled="datatrack_form.$invalid">Add</button>
						<button id="save_datatrack_button" class="animate-switch btn btn-primary" ng-switch-when="true" ng-click="saveDataTrack(datatrack)" ng-disabled="datatrack_form.$invalid">Save</button>
					</div>
				</div> <!-- end col -->
			
			</fieldset>
		</form>
	</div> <!--  end row -->
				
	<div class="row">
		<div class="col-lg-12">
			<table class="table table-striped table-hover" ng-show="datatracks.length > 0">
			    <thead>
			        <tr>
			            <th >Name</th>
			            <th >URL</th>
			            <th ></th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr ng-repeat="datatrack in datatracks">
			            <td style="width: 30%;">{{datatrack.name}}</td>
			            <td style="width: 55%;">{{datatrack.url}}</td>
			            <td style="width: 15%;"">
			                <button class="btn btn-sm btn-primary" ng-click="editDataTrack(datatrack)" data-toggle="tooltip" data-placement="top" title="edit">
								<span class="glyphicon glyphicon-pencil"></span>
							</button>
<!-- 			                <button class="btn btn-sm btn-success" ng-click="duplicateDataTrack(datatrack)" data-toggle="tooltip" data-placement="top" title="duplicate"> -->
<!-- 				                <span class="glyphicon glyphicon-tags"></span> -->
<!-- 			                </button> -->
			                <button class="btn btn-sm btn-danger" ng-click="removeDataTrack(datatrack)" data-toggle="tooltip" data-placement="top" title="remove">
			                 	<span class="glyphicon glyphicon-trash"></span>
			                </button>
			                
			            </td>
			        </tr>
			    </tbody>
			</table>
		
		</div> <!-- end col -->
	</div> <!-- end row -->
</div> <!--  end container -->
