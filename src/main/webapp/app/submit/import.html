<div class="container-fluid" style="padding-top: 20px">

    <div class="row">
         <button class="btn btn-primary">
	         <span class="glyphicon glyphicon-import"></span> Import
         </button>
    </div>
	<div class="row">
			<table class="table table-striped table-hover" ng-show="uploadedFiles.length > 0">
			    <thead>
			        <tr>
			            <th ></th>
			            <th >Name</th>
			            <th >Size</th>
			            <th>Imported</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr ng-repeat="file in uploadedFiles">
			            <td> <input type="checkbox" value="{{selected}}"/></td>
			            <td>{{file.name}}</td>
			            <td>{{file.size}}</td>
			            <td>  
			                <span class="label-success label">
			                	<span class="glyphicon glyphicon-ok glyphicon-green"></span> 
			                </span>
			             </td>
			        </tr>
			    </tbody>
			</table>
		
		
	</div> <!-- end row -->
</div> <!--  end container -->
