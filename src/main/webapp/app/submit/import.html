<div class="container-fluid" style="padding-top: 20px" data-ng-controller="UploadController">
	<div class="row">
	    <h4>Import Files</h4>
		<div class="col-lg-5">
			<span class="btn btn-success fileinput-button"  ng-class="{disabled: disabled}">
		        <i class="glyphicon glyphicon-upload"></i>
		        <span>Upload</span>
		        <input type="file" ng-file-select="onFileSelect($files)" multiple>            
		    </span>
		    <button class="btn btn-primary" data-ng-click="parse()">
	           <span class="glyphicon glyphicon-cutlery"></span> Parse
         	</button>
         	<button class="btn btn-danger" data-ng-click="deleteSelected($parent.uploadedFiles)">
         		<span class="glyphicon glyphicon-fire"></span> Delete
         	</button>
		</div>
		
		<div class="col-lg-5" ng-show="complete > 0 && complete < 100">
<!-- 		<div class="col-lg-5"> -->
              <span>Uploading files....{{complete | number }}%</span>
              <div class="progress progress-striped active"><div class="progress-bar progress-bar-info" data-ng-style="{width: complete + '%'}"></div></div>
        </div>
	</div>
	<hr>
	<div class="row">
			<table class="table table-striped table-hover" ng-show="uploadedFiles.length > 0">
			    <thead>
			        <tr>
			            <th><input type="checkbox" ng-model="selectAllUpload" data-ng-click="clickSelected($parent.uploadedFiles,selectAllUpload)"/></th>
			            <th>Name</th>
			            <th>Size</th>
			            <th>Import status</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr ng-repeat="file in uploadedFiles">
			            <td> <input type="checkbox" ng-model="file.selected"/></td>
			            <td><a target="_self" ng-href="submit/upload/get?file={{file.name}}&type={{$parent.uploadedFiles.type}}">{{file.name}}</a></td>
			            <td>{{file.size | bytes}}</td>
			            
			          	<td ng-switch on="file.message">
			          		
		          			<div class="progress progress-striped active" ng-switch-when="started">
		          				<div class="progress-bar progress-bar-info" data-ng-style="{width: file.complete + '%'}"></div>
		          			</div>
			          		
			          		<span class="label-success label" ng-switch-when="success">
			          			<span class="glyphicon glyphicon-thumbs-up"></span>
			          		</span>
			          		
			          		<span class="label-danger label" ng-switch-default ng-click="showError(file)">
			          			<span class="glyphicon glyphicon-thumbs-down"></span>
			          		</span>
			          		
			          		<span class="label-warning label" ng-switch-when="pending">
			          			<span class="glyphicon glyphicon-trash"></span>
			          		</span>
			          		
			          	</td>
			        </tr>
			    </tbody>
			</table>
	</div> <!-- end row -->
	<hr>
	<div class="row">
		<h4>Parsed Files</h4>
		<div class="col-lg-5">
         	<button class="btn btn-danger" data-ng-click="deleteSelected(parsedFiles)">
         		<span class="glyphicon glyphicon-fire"></span> Delete
         	</button>
		</div>
	</div>
	
	<div class="row">
			<table class="table table-striped table-hover" ng-show="parsedFiles.length > 0">
			    <thead>
			        <tr>
			            <th><input type="checkbox" ng-model="selectAllParse" data-ng-click="clickSelected(parsedFiles,selectAllParse)"/></th>
			            <th>Name</th>
			            <th>Size</th>
			            <th>Parse Status</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr ng-repeat="file in parsedFiles">
			            <td> <input type="checkbox" ng-model="file.selected"/></td>
			            <td><a target="_self" ng-href="submit/upload/get?file={{file.name}}&type={{parsedFiles.type}}">{{file.name}}</a></td>
			            <td>{{file.size | bytes}}</td>
			            
			          	<td ng-switch on="file.message">
			          		
		          			<div class="loader" ng-switch-when="started"">
			          			
			          		</div>
			          		
			          		<span class="label-success label" ng-switch-when="success">
			          			<span class="glyphicon glyphicon-thumbs-up"></span>
			          		</span>
			          		
			          		<span class="label-danger label" ng-switch-default ng-click="showError(file)">
			          			<span class="glyphicon glyphicon-thumbs-down"></span>
			          		</span>
			          		
			          		<span class="label-info label" ng-switch-when="started">
			          			<span class="glyphicon glyphicon-time"></span>
			          		</span>
			          		
			          	</td>
			        </tr>
			    </tbody>
			</table>
	</div> <!-- end row -->	
</div> <!--  end container -->
