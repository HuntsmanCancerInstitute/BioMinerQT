<div class="container-fluid">

	<div class="row" style="padding-top: 10px;">
		<form class="form">
		<fieldset>

		<!-- Name -->	
		<div class="col-lg-2">
			<div class="form-group">
				<label class="control-label" for="analysis_result_name">Name</label>  
		  		<input id="analysis_result_name" ng-model="result.name" placeholder="name" class="form-control input-md" required="" type="text">
			</div>
		</div> 
		
		<!-- Description -->
		<div class="col-lg-3">
			<div class="form-group">
				<label class="control-label" for="analysis_description">Description</label>
		  		<textarea class="form-control" placeholder="method / description" ng-model="result.description" id="analysis_description"></textarea>
			</div>
		</div> 
		
	
		<!-- Date -->
		<div class="col-lg-3">
			<div class="form-group">
				<label class="control-label" for="">Date</label>
				<p class="input-group">
	              <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="result.date"  ng-required="true" />
	              <span class="input-group-btn">
	                <button class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
	              </span>
	        	</p>
        	</div>
		</div> 
		

		<!-- Analysis Type -->
		<div class="col-lg-3">
			<div class="form-group">
				<label class="control-label" for="analysis_type">Analysis type</label>  
				<select id="analysis_type" ng-model="result.idAnalysisType" ng-options="at.idAnalysisType as at.type for at in analysisTypeList" placeholder="Analysis type" class="form-control">
					<option value=""></option>
				</select>			
			</div>
		</div> 


		
	</div> <!--  end row -->
	
	
	<div class="row">
		<!--Files -->
		<div class="col-lg-5">
			<div class="form-group">
			  <label class="control-label" for="applicable_files">Files</label>
			  <div class="checkbox" ng-repeat="file in importedFiles">
			    <label>
			      <input ng-model="file.isChecked" value="{{file.idFileUpload}}" type="checkbox">
			      {{file.name}}
			    </label>
			  </div>
			</div>	
		</div> 

		<!-- Samples -->
		<div class="col-lg-3">
			<div class="form-group">
			  <label class="control-label" for="applicable_samples">Samples</label>
			  <div class="checkbox" ng-repeat="sample in samples">
			    <label>
			      <input ng-model="sample.isChecked" value="{{sample.idSample}}" type="checkbox">
			      {{sample.name}}
			    </label>
			  </div>
			</div>	
		</div> 

		<!-- Data Tracks -->
		<div class="col-lg-3">
			<div class="form-group">
			  <label class="control-label" for="applicable_datatracks">Data tracks</label>
			  <div class="checkbox" ng-repeat="datatrack in datatracks">
			    <label>
			      <input ng-model="datatrack.isChecked" value="{{datatrack.idDataTrack}}" type="checkbox">
			      {{datatrack.name}}
			    </label>
			  </div>
			</div>	
		</div> 
		

		<!-- Add/Save buttons  -->
		<div class="col-lg-1">
			<div class="form-group">
			  	<label class="control-label" for=""></label>  
				<div class="animate-switch-container" ng-switch on="resultEditMode">
					<button id="add_result_button"  class="animate-switch btn btn-primary" ng-switch-when="false" ng-click="addResult(result)">Add</button>
					<button id="save_result_button" class="animate-switch btn btn-primary" ng-switch-when="true" ng-click="saveResult(result)">Save</button>
				</div>
			</div>
		</div> <!-- end col -->
		



		</fieldset>
		</form>
	</div> <!--  end row -->


	
	<div class="row">
		<div class="col-lg-12">
			<table class="table table-striped table-hover" ng-show="results.length > 0">
			    <thead>
			        <tr>
			            <th >Name</th>
			            <th >Description</th>
			            <th >Date</th>
			            <th >Analysis Type</th>
			            <th >Files</th>
			            <th >Samples</th>
			            <th >Data Tracks</th>
			            <th ></th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr ng-repeat="result in results" ng-click="editResult(result)">
			            <td style="width: 10%;">{{result.name}}</td>
			            <td style="width: 15%;">{{result.description}}</td>
			            <td style="width: 10%;">{{result.date | date:'MM/dd/yyyy'}}</td>
			            <td style="width: 10%;">{{result.idAnalysisType | lookupAnalysisType:analysisTypeList}}</td>
			            <td style="width: 20%;"><div ng-repeat="file in result.files">{{file.name}}<br></div></td>
			            <td style="width: 10%;"><div ng-repeat="sample in result.samples">{{sample.name}}<br></div></td>
			            <td style="width: 10%;"><div ng-repeat="dt in result.datatracks">{{dt.name}}<br></div></td>
			            <td style="width: 15%;">
							</button>
			                <button class="btn btn-sm btn-success" ng-click="duplicateResult(result)" data-toggle="tooltip" data-placement="top" title="duplicate">
				                Copy
			                </button>
			                <button class="btn btn-sm btn-danger" ng-click="removeResult(result.idResult)" data-toggle="tooltip" data-placement="top" title="remove">
			                 	<span class="glyphicon glyphicon-trash"></span>
			                </button>
			                
			            </td>

			        </tr>
			    </tbody>
			</table>
		
		
		</div> <!-- end col -->
	</div> <!-- end row -->
</div> <!--  end container -->
