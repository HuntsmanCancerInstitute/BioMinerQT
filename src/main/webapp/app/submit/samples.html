<div class="container-fluid">

	<div class="row" style="padding-top: 10px;">
		<form class="form">
		<fieldset>
	
		<div class="col-lg-3">
			<div class="form-group">
				<label class="control-label" for="sample_name">Sample name</label>  
				<input id="sample_name" ng-model="sample.name" name="sample_name" placeholder="Sample name" class="form-control input-md" required="" type="text">
			</div>
		</div> <!-- end col -->
		
		<div class="col-lg-3">
			<div class="form-group">
				<label class="control-label" for="sample_type">Sample type</label>  
				<select id="sample_type" ng-model="sample.idSampleType" ng-options="st.idSampleType as st.name for st in sampleTypeList" placeholder="Sample type" class="form-control">
					<option value=""></option>
				</select>			
			</div>
		</div> <!-- end col -->


		<div class="col-lg-3">
			<div class="form-group">
				 <label class="control-label" for="site">Site</label>  
				 <select id="site" ng-model="sample.idSite" ng-options="site.idSite as site.name group by site.organ for site in siteList" placeholder="Site" class="form-control">
				      <option value=""></option>
				 </select>
			</div>
		
		</div> <!-- end col -->

		<div class="col-lg-2">
			<div class="form-group">
				<label class="control-label" for="sample_group">Sample group</label>  
		
				<select id="sample_group" ng-model="sample.idSampleGroup" ng-options="sg.idSampleGroup as sg.name for sg in sampleGroupList" placeholder="Sample group" class="form-control">
			      <option value=""></option>
			    </select>	
			</div>	
		</div> <!-- end col -->


		
		<div class="col-lg-1">
			<div class="form-group">
			  	<label class="control-label" for=""></label>  
				<div class="animate-switch-container" ng-switch on="sampleEditMode">
				<button id="add_sample_button"  class="animate-switch btn btn-primary" ng-switch-when="false" ng-click="addSample(sample)">Add</button>
				<button id="save_sample_button" class="animate-switch btn btn-primary" ng-switch-when="true" ng-click="saveSample(sample)">Save</button>
			</div>
		</div> <!-- end col -->
		

		
		</fieldset>
		</form>
	</div> <!--  end row -->


	
	<div class="row">
		<div class="col-lg-12">
			<table class="table table-striped table-hover" ng-show="samples.length > 0">
			    <thead>
			        <tr>
			            <th >Name</th>
			            <th >Sample type</th>
			            <th >Site</th>
			            <th >Sample group</th>
			            <th ></th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr ng-repeat="sample in samples">
			            <td style="width: 30%;">{{sample.name}}</td>
			            <td style="width: 20%;">{{sample.idSampleType | lookupSampleType:sampleTypeList}}</td>
			            <td style="width: 20%;">{{sample.idSite | lookupSite:siteList}}</td>
			            <td style="width: 15%;">{{sample.idSampleGroup | lookupSampleGroup:sampleGroupList}}</td>
			            <td style="width: 15%;">
			                <button class="btn btn-sm btn-primary" ng-click="editSample(sample)" data-toggle="tooltip" data-placement="top" title="edit">
								<span class="glyphicon glyphicon-pencil"></span>
							</button>
			                <button class="btn btn-sm btn-success" ng-click="duplicateSample(sample)" data-toggle="tooltip" data-placement="top" title="duplicate">
				                <span class="glyphicon glyphicon-tags"></span>
			                </button>
			                <button class="btn btn-sm btn-danger" ng-click="removeSample(sample.idSample)" data-toggle="tooltip" data-placement="top" title="remove">
			                 	<span class="glyphicon glyphicon-trash"></span>
			                </button>
			                
			            </td>

			        </tr>
			    </tbody>
			</table>
		
		
		</div> <!-- end col -->
	</div> <!-- end row -->
</div> <!--  end container -->
