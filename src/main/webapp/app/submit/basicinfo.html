
<div class="container-fluid">
   <div class="row" ng-style="projectPanelStyle">
   <span class="section-header" >Edit Project Metadata <span class="glyphicon glyphicon-question-sign help-button" ng-click="showHelpProject()"></span></span>
	 <form class="form-horizontal" name="editProjectForm">
		<fieldset>
		   <div class="row">
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="project_name">Name</label>  
				  <div class="col-md-5">
					  <input ng-show="projectEditMode" id="project_name" ng-model="editedProject.name" name="project_name" placeholder="name" class="form-control input-sm" required="" type="text">
					  <input ng-hide="projectEditMode" ng-readonly="true" id="project_name2" ng-model="project.name" name="project_name" placeholder="name" class="form-control input-sm" type="text">
				  </div>
				</div>
				
				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="project_description">Description</label>
				  <div class="col-md-5">                     
				    <textarea ng-show="projectEditMode" class="form-control input-sm" id="project_description" ng-model="editedProject.description" name="project_description"></textarea>
				  	<textarea ng-hide="projectEditMode" ng-readonly="true" class="form-control  input-sm" id="project_description2" ng-model="project.description" name="project_description"></textarea>
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-4 control-label" for="project_urls">Data URLs</label>
				  <div class="col-md-5">                     
				    <textarea ng-show="projectEditMode" class="form-control  input-sm" id="project_urls" ng-model="editedProject.dataUrls" name="project_urls"></textarea>
				    <textarea ng-hide="projectEditMode" ng-readonly="true" class="form-control  input-sm" id="project_urls2" ng-model="project.dataUrls" name="project_urls"></textarea>
				  </div>
				</div>
				
				<!-- Select Basic -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="species_build">Species and Genome Build</label>
				  <div class="col-md-5" ng-show="projectEditMode && files.importedFiles.length == 0">
				  	<select width="100" chosen data-placeholder="Select build..."  id="species_build_show" ng-model="editedProject.organismBuild.idOrganismBuild"  ng-options="gb.idOrganismBuild as gb.name for gb in organismBuildList | filter:{transcriptFile:'!!',genomeFile:'!!',geneIdFile:'!!'}"  class="form-control chosen-select" required>
				    <option value=""></option>
				    </select>
				  </div>
				  <div  class="col-md-5" ng-show="projectEditMode && files.importedFiles.length>0" tooltip="Can't be changed when there are imported files associated with the project">
				    <select width="100" ng-disabled="disableElement" chosen id="species_build_warning" ng-model="project.organismBuild.idOrganismBuild"  ng-options="gb.idOrganismBuild as gb.name group by gb.organism.common for gb in organismBuildList" class="form-control chosen-select"/>
				  </div>
				  <div class="col-md-5"  ng-show="!projectEditMode">
				    <select width="100" ng-disabled="disableElement" chosen id="species_build" ng-model="project.organismBuild.idOrganismBuild"  ng-options="gb.idOrganismBuild as gb.name group by gb.organism.common for gb in organismBuildList" class="form-control chosen-select"/>
				  </div>
				</div>
				
				<!-- Select Basic -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="lab">Lab</label>
				  	<div class="col-md-5" ng-show="projectEditMode">
		  		    	<select width="100" data-placeholder="Choose labs..." ng-model="editedProject.labs" multiple chosen class="form-control chosen-select" ng-options="lab as (lab.first + ' ' + lab.last + ' lab' ) for lab in labList track by lab.idLab" required/>				  	
				    </div>
				    <div class="col-md-5" ng-hide="projectEditMode">
		  		    	<select width="100" ng-disabled="disableElement" data-placeholder="Choose labs..." ng-model="project.labs" multiple chosen class="form-control chosen-select" ng-options="lab as (lab.first + ' ' + lab.last + ' lab' ) for lab in labList track by lab.idLab"/>
				    </div>
				</div>
				
				<!-- Select Basic -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="institute">Institute</label>
				  	<div class="col-md-5" ng-show="projectEditMode">
		  		    	<select width="100" data-placeholder="Choose institutes..." ng-model="editedProject.institutes" multiple chosen class="form-control chosen-select" ng-options="inst as inst.name for inst in instituteList track by inst.idInstitute" required/>
				    </div>
				    <fieldset class="col-md-5" ng-hide="projectEditMode" disabled="true">
		  		    	<select width="100" ng-disabled="disableElement" data-placeholder="Choose institutes..." ng-model="project.institutes" multiple chosen class="form-control chosen-select" ng-options="inst as inst.name for inst in instituteList track by inst.idInstitute"/>
				    </fieldset>
				</div>
				
				<!-- Multiple Radios (inline) -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="visibility">Visibility</label>
				  <div class="col-md-5" ng-show="projectEditMode"> 
				    <label class="radio-inline" ng-repeat="visibility in projectVisibilities">
				      <input name="visibility"  ng-value="visibility.enum" ng-model="editedProject.visibility" type="radio">
				         {{ visibility.name }}
				      </input>
				    </label> 
				  </div>
				  <div class="col-md-5" ng-hide="projectEditMode" > 
				    <label class="radio-inline" ng-repeat="visibility in projectVisibilities">
				      <input name="visibility2"  ng-value="visibility.enum" ng-model="project.visibility" type="radio" ng-disabled="!projectEditMode">
				         {{ visibility.name }}
				      </input>
				    </label> 
				  </div>		  		  
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label"></label>
				  <div class="col-md-5" >
				    <button id="save_analysis_project_button" name="save_analysis_project_button" class="btn btn-primary btn-sm" ng-click="save()" ng-hide="!projectEditMode" ng-disabled="editProjectForm.$invalid">Save</button>
				    <button id="edit_analysis_project_button" name="edit_analysis_project_button" class="btn btn-primary btn-sm" ng-click="edit()" ng-hide="projectEditMode">Edit</button>
				    <button id="cancel_analysis_project_button" name="cancel_analysis_project_button" class="btn btn-danger btn-sm" ng-click="cancel()" ng-hide="!projectEditMode">Cancel</button>
				  </div>
				</div>
				
			</div>
					
		</fieldset>
	</form>
	</div>	
</div>
