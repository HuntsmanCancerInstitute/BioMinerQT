<div class="modal-header">
	<h4>{{title}} Lab</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="newLabForm">
		<fieldset>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="firstEntry">First Name</label>  
				<input class="col-md-6" id="firstEntry" ng-model="lab.first"  class="form-control input-md" required type="text">
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="lastEntry">Last Name</label>                   
				<input class="col-md-6" id="lastEntry" ng-model="lab.last" class="form-control input-md" required type="text">
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="emailEntry">Email</label>                   
				<input class="col-md-6" id="emailEntry" ng-model="lab.email" class="form-control input-md" type="email" required type="text">
			</div>
					
			<div class="form-group">
				<label class="col-md-4 control-label" for="phoneEntry">Phone</label>                   
				<input class="col-md-6" id="phoneEntry" ng-model="lab.phone" ui-mask="(999)999-9999"  class="form-control input-md" required>
			</div>
					
		</fieldset>
	</form>
</div>
<div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()" ng-disabled="newLabForm.$invalid">{{bFace}}</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
