<div class="container" ng-controller="LoginController">
   <div class="row">
	   	<form class="form-horizontal col-lg-offset-3 col-lg-4" name="passwordchangeForm">
		    <h3>Change Password</h3>
			<fieldset>
			<span class="label label-danger" ng-show="message != null">{{message}}</span>
				<div class="form-group">
					<label class="control-label" for="usernameEntry">Username</label>
					<input class="form-control" id="usernameEntry" ng-model="user.username" class="form-control input-lg" required type="text"/>
				</div>
				<div class="form-group">
					<label class="control-label" for="passwordEntry">New Password</label>
					<input class="form-control" id="passwordEntry" ng-model="user.password" class="form-control input-lg" required type="password"/>
				</div>
				<div class="form-group">
					<label class="control-label" for="passwordEntryConfirm">New Password (confirm)</label>
					<input class="form-control" id="passwordEntryConfirm" ng-model="user.passwordconfirm" class="form-control input-lg" required type="password"/>
				</div>

				<div>
					<button class="btn btn-primary" ng-click="submitChange()">Submit</button>
					<button class="btn btn-warning right" ng-click="cancel()">Cancel</button>
				</div>

			</fieldset>
		</form>
   </div>

</div>
