<div ng-controller="LoginController"> 
   <div class="row toolbar">
 	       <h3>
 	         <span class="glyphicon glyphicon-send"></span>
 	         Reset Password
 	       </h3>  
   </div>
   <div class="row">
	   	<form class="form-horizontal col-lg-offset-5 col-lg-2" name="passwordresetForm">
			<fieldset>
			<span class="label label-danger" ng-show="message != null">{{message}}</span>
				<div class="form-group">
					<label class="control-label" for="usernameEntry">Username</label>
					<input class="form-control" id="usernameEntry" ng-model="user.username" class="form-control input-lg" />
				</div>

				<div>
					<button class="btn btn-primary" ng-click="submitReset()">Submit</button>
					<button class="btn btn-warning right" ng-click="clear()">Cancel</button>
				</div>

			</fieldset>
		</form>
   </div>

</div>
