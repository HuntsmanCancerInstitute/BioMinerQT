<div class="container" ng-controller="UserAdminController">
   <div class="row">
        <div class="col-sm-3 col-sm-offset-2">
           <a href="#/passwordreset"><h5>Reset password</h5></a>
        </div>
        <div class="col-sm-3 col-sm-offset-3">
           <a href="" ng-click="openNewUserRequestWindow()"><h5>Sign up for account</h5></a>  
        </div>        
   </div>
</div>   
<div class="container" ng-controller="LoginController">
   <div class="row">
	   	<form class="form-horizontal col-lg-offset-3 col-lg-4" name="loginForm">
		    <h3>Please enter your credentials</h3>
		    <span class="label label-danger" ng-show="message != null">{{message}}</span>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="usernameEntry">Username</label>
					<input class="form-control" id="usernameEntry" ng-model="user.username" class="form-control input-lg" required type="text"/>
				</div>

				<div class="form-group">
					<label class="control-label" for="passwordEntry">Password</label>
					<input class="form-control" id="passwordEntry" ng-model="user.password" class="form-control input-lg" required type="password"/>
				</div>

				<div>
					<button class="btn btn-primary right" ng-click="submitCreds()" ng-disabled="loginForm.$invalid">Submit</button>
				</div>

			</fieldset>
		</form>
   </div>
</div>
